<!DOCTYPE html>
<html>
<head>
  <title>Penguin AI in Malayalam</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .penguin-container {
      position: relative;
      display: inline-block;
    }
    .penguin {
      width: 200px;
    }

    .beak {
      position: absolute;
      bottom: 58px; /* adjust to match image */
      left: 90px;   /* adjust to match image */
      width: 24px;
      height: 24px;
      display: none;
      z-index: 2;
    }

    .beak.talking {
      display: block;
      animation: beakMove 0.3s infinite;
    }

    @keyframes beakMove {
      0%   { transform: scaleY(1); }
      50%  { transform: scaleY(0.4); }
      100% { transform: scaleY(1); }
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>RINTO</h1>

  <div class="penguin-container">
    <img class="penguin" src="https://i.imgur.com/4Yzv7IJ.png" alt="Penguin in saree">
    <!-- Replace this beak image with a better one if needed -->
    <img class="beak" id="beak" src="https://i.imgur.com/2z9uF8B.png" alt="Beak">
  </div>

  <br><br>
  <input type="text" id="text" placeholder="write..." size="40">
  <br>
  <button onclick="speak()">read</button>

  <script>
    function speak() {
      const text = document.getElementById("text").value;
      const utterance = new SpeechSynthesisUtterance(text);
      const beak = document.getElementById("beak");

      utterance.lang = 'ml-IN';
      utterance.rate = 0.9;

      utterance.onstart = () => {
        beak.classList.add("talking");
      };

      utterance.onend = () => {
        beak.classList.remove("talking");
      };

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
